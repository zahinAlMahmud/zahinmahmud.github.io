<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js" type="module"></script>
</head>

<body>
    <div class="form-app">
         <dotlottie-wc src="https://lottie.host/5f41851c-0339-4677-bece-62ad5897b0e4/JSNxDbsp0K.lottie"
            style="width: 200px;height: 200px; display: block; margin: 0  auto;"; autoplay loop></dotlottie-wc>
        <h2>Registration</h2>
        <div class="formapplication">
            <form action="#" method="#">
                <fieldset>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName" required placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName" required placeholder="Last Name" />
                    </div>
                    <div class="form-group">
                        <label for="Contact">Contact</label>
                        <input type="number" name="Contact" id="Contact" placeholder="Enter Contact Number" />
                    </div>
                    <div class="grid">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" required placeholder="Enter  your Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <div class="gender-option">
                            <label for="male">
                                <input type="radio" name="gender" id="male" /> Male
                            </label>
                            <label for="female">
                                <input type="radio" name="gender" id="female" /> Female
                            </label>
                            <label for="Others">
                                <input type="radio" name="gender" id="Others" /> Others
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="self">Tell About Your Self</label>
                        <textarea name="self" id="self" placeholder=" I am  "></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file">Upload your Resume</label>
                        <input type="file" id="file" accept=".pdf,.doc,.docx" />
                    </div>
                    <div class="form-group">
                        <label for="file1">Upload Your Image</label>
                        <input type="file" id="file1" accept="image/*" placeholder="max Size  100kb" />
                    </div>

        </div>

        </form>


    </div>
    </div>
</body>

</html>
